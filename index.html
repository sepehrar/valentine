<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kristjan, Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 340px;
      position: relative;
    }
    h1 { color: #e63946; }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      position: relative;
      z-index: 1;
    }
    #yes { background-color: #ff4d6d; color: white; }
    #no { background-color: #ccc; }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall 3s linear infinite;
    }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Kristjan ğŸ’˜</h1>
    <p>Will you be my Valentine?</p>

  </div>

  <script>
    let noClicks = 0;
    let speed = 120;

    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');

    yesBtn.onclick = function() {
      document.body.innerHTML = `
        <div style="text-align:center;">
          <h1 style="color:#e63946;">I knew it, Kristjan! ğŸ’•</h1>
          <div style="font-size:80px; margin:20px;">ğŸ˜´ âœ ğŸ‘€</div>
          <p style="font-size:20px;">*opens eyes*</p>
          <p style="font-size:26px;"><strong>I love you â¤ï¸</strong></p>

        </div>
      `;
      launchConfetti();
    }

    noBtn.onclick = function() {
      const messages = [
        'Are you sure, Kristjan? ğŸ˜',
        'Likeâ€¦ REALLY sure? ğŸ¤¨',
        'This could affect cuddles tonight ğŸ˜Œ',
        'Last chance before I tell everyone you said yes ğŸ˜ˆ',
        'Okay fineâ€¦ but the button still says no ğŸ˜…'
      ];
      alert(messages[Math.min(noClicks, messages.length - 1)]);
      noClicks++;
      speed += 40;
      const x = Math.random() * speed - speed/2;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function launchConfetti() {
      for (let i=0; i<80; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');

        confetti.style.animationDuration = 2 + Math.random()*3 + 's';
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),5000);

</html>
