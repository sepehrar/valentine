<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kristjan, Be My Valentine?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    margin: 0;
    height: 100vh;
    overflow: hidden;
    text-align: center;
  }

  .card {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 10;
  }

  button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
  }

  #yes { background-color: #ff4d6d; color: white; }
  #no { background-color: #ccc; }
  #back { background-color: #6c63ff; color: white; display: none; }

  .memory {
    position: absolute;
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 15px;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: red;
    top: -10px;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
  }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Hey Kristjan üíò</h1>
  <p>Will you be my Valentine?</p>
  <button id="yes">Yes üíñ</button>
  <button id="no">No üòÖ</button>
</div>

<script>
let noClicks = 0;
let speed = 120;

const card = document.getElementById('card');
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');

const memoryImages = [
  'memory1.jpg',
  'memory2.jpg',
  'memory3.jpg',
  'memory4.jpg',
  'memory5.jpg',
  'memory6.jpg',
  'memory7.jpg'
];

yesBtn.onclick = function() {
  // Hide original card
  card.style.display = 'none';

  // Show love message
  const loveMessage = document.createElement('h1');
  loveMessage.innerText = 'I love you ‚ù§Ô∏è';
  loveMessage.style.color = '#e63946';
  loveMessage.style.marginTop = '20px';
  loveMessage.id = 'loveMessage';
  document.body.appendChild(loveMessage);

  // Show memories
  launchConfetti();
  showMemories();

  // Add Back button
  const backBtn = document.createElement('button');
  backBtn.id = 'back';
  backBtn.innerText = 'Go Back üíå';
  backBtn.style.position = 'absolute';
  backBtn.style.top = '20px';
  backBtn.style.right = '20px';
  backBtn.style.zIndex = '20';
  backBtn.style.display = 'block';
  document.body.appendChild(backBtn);

  backBtn.onclick = function() {
    // Remove love message and memories
    document.body.innerHTML = '';
    document.body.appendChild(card);
    card.style.display = 'block';
  }
}

noBtn.onclick = function() {
  const messages = [
    'Are you sure, Kristjan? üòè',
    'Like‚Ä¶ REALLY sure? ü§®',
    'This could affect cuddles tonight üòå',
    'Last chance before I tell everyone you said yes üòà',
    'Okay fine‚Ä¶ but the button still says no üòÖ'
  ];
  alert(messages[Math.min(noClicks, messages.length-1)]);
  noClicks++;
  speed += 40;
  const x = Math.random() * speed - speed/2;
  const y = Math.random() * speed - speed/2;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function launchConfetti() {
  for (let i=0; i<80; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random()*100 + 'vw';
    confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
    confetti.style.animationDuration = 2 + Math.random()*3 + 's';
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),5000);
  }
}

function showMemories() {
  memoryImages.forEach((src,index)=>{
    const img = document.createElement('img');
    img.src = src;
    img.className = 'memory';
    document.body.appendChild(img);
    img.style.left = Math.random()*(window.innerWidth-220)+'px';
    img.style.top = Math.random()*(window.innerHeight-220)+'px';
    setTimeout(()=>{ img.style.opacity = 1; }, index*1000);
  });
}
</script>

</body>
</html>
